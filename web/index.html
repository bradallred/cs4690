<html ng-app="siqApp">
  <head>
    <meta charset="utf-8">
    <title></title>

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="scripts/modal.js"></script>
    
    <link rel="stylesheet" href="/css/siq.css">
  </head>
  <body ng-controller="siqController as siq">
    <div class="container">
      <div class="row" ng-repeat="entry in siq.data">
        <div class="panel panel-default">
          <div class="panel-heading" ng-click="siq.getEntry($index)">
            <span class="clickable">{{entry.subject}}</span>
            <span class="pull-right">
              <span class="glyphicon glyphicon-pencil text-info clickable" ng-click="siq.updateEntry($index, siqSubject, siqContents)"></span>
              <span class="glyphicon glyphicon-trash text-danger clickable" ng-click="siq.deleteEntry($index)"></span>
            </span>
          </div>
          <div class="panel-body" ng-show="siq.panelNum == $index">{{entry.contents}}</div>
        </div>
      </div>
      <div id="input-row" class="row bg-info">
        <form id="newSiqForm">
          <label>New Entry</label>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="siqSubject">
          </div>
          <div class="form-group">
            <textarea id="content" class="form-control" rows="3" placeholder="Content" ng-model="siqContents"></textarea>
          </div>
          <button type="submit" class="btn btn-default" ng-click="siq.postEntry(siqSubject,siqContents)">Submit</button>
        </form>
      </div>
    </div>
    <pre>{{ siq.data | json }}</pre>
    <script src="scripts/siqController.js"></script>
  </body>
</html>
